cucumber.glue=org.automation.steps
#cucumber.plugin=pretty, junit:target/cucumber-report/Cucumber.xml
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism =10
cucumber.publish.enable=true
cucumber.junit-platform.naming-strategy=long


cucumber.publish.quiet=true
cucumber.plugin=pretty,html:target/SystemTestReports/report.html,json:target/SystemTestReports/report.json,junit:target/SystemTestReports/junit.xml